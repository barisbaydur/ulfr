{{ define "content" }}
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Domain Information</h4>
      <p class="card-description">
        domain information
      </p>
      {{ range $value := .Domain }}
      <form class="forms-sample" action="/domain/update/{{ $value.ID }}" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ $value.Name }}">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description">{{ $value.Description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mr-2">Save</button>
      </form>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
